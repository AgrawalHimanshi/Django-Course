<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJANGO Level Two App</title>
    <link rel="stylesheet" href="{%static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hello this is WORLD page</h1>
    <img src="{% static "images/world.png" %}" alt="world">
    <h2>here are your access record</h2>
    <div class="djangotwo ">
      {% if access_records %}
      <table border="1px solid black">
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND</p>
      {% endif %}

    </div>
    <!--{{insert_me}}-->
  </body>
</html>
